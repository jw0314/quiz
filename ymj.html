<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 문장 학습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .sentence-block {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h2>영어 문장 맞추기</h2>
  <div>
    <label for="english">영어 문장 입력:</label><br>
    <input type="text" id="english">
    <br><br>
    <label for="korean">한글 해석 입력:</label><br>
    <input type="text" id="korean">
    <br><br>
    <button onclick="prepareQuiz()">퀴즈 만들기</button>
  </div>

  <div id="sentences"></div>
  <div id="completionMessage" style="font-weight:bold; color:blue; margin-top:20px;"></div>

  <script>
    const sentences = [];
    let sentenceCount = 0;

    function prepareQuiz() {
      const english = document.getElementById('english').value.trim();
      const korean = document.getElementById('korean').value.trim();

      if (!english || !korean || sentenceCount >= 50) return;

      localStorage.setItem('sentence_' + sentenceCount, JSON.stringify({ english, korean }));
      sentenceCount++;

      document.getElementById('english').value = '';
      document.getElementById('korean').value = '';

      // 새 창 열기
      window.open('quiz.html', '_blank');
    }
  </script>
</body>
</html>
